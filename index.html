<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ITC Template</title>
    <meta name="description" content="Fibonacci">
    <meta name="author" content="Serhii Pas">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="callResultsOnPageLoad()">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h1-mod">Fibonacci Calculator</h1>
        </div>
    </div>

    <div class="row align-items-center" style="margin-top: 50px">
        <label for="number-input" style="padding-left: 15px" class="form-label p-mod-2">The Fibonacci Of</label>
        <div style="padding-left: 14px">
            <input class="form-control" type="number" value="1" id="number-input" style="width: 86px;
height: 38px;">
        </div>

        <div style="padding-left: 14px">
            <button id="clacFiboButton" type="submit" class="btn btn-primary" onclick="callServer()">Is</button>
        </div>
        <div style="padding-left: 14px" class="d-flex">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="d-flex"><p class="p-mod"><span id="Y" class="Y ml-3"></span><span id="error42"></span></p></div>
        </div>
    </div>

    <div class="row "><p class="error50 d-none text-center margin-left" style="background-color: #F2DEDE;">Can't be
        larger than 50</p></div>

</div>
<div class="container" style="margin-top: 87px">
    <div class="row">
        <div class="col d-flex">
        <h2 class="h2-mod">Results</h2>
        <div style="padding-left: 14px" class="d-flex align-items-center">
            <div id="second-spinner" class="spinner-border d-none " role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        </div>
    </div>
   <div class="row">
       <div class="col">
           <ul id="list-of-results">
           </ul>
       </div>

   </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

<script src="./js/scripts.js"></script>
