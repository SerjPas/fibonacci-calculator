<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ITC Template</title>
    <meta name="description" content="Fibonacci">
    <meta name="author" content="Serhii Pas">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h1-mod margin-top-100px">Fibonacci Calculator</h1>
        </div>
    </div>

    <div class="row margin-top-50px">
        <form id="calcFiboButton" class="d-flex flex-shrink-0 align-items-baseline">
            <label for="number-input" class="form-label p-mod-2 padding-left-14px">The Fibonacci Of</label>
            <div class="padding-left-14px">
                <input class="form-control" type="number" value="" id="number-input" required style="width: 86px;
height: 38px;">
            </div>
            <div class="padding-left-14px">
                <button type="submit" class="btn btn-primary">Is</button>
            </div>
            <div class="d-flex padding-left-14px">
                <div class="spinner-border d-none loader" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="d-flex">
                    <span id="place-for-result" class="ml-3 p-mod"></span>
                    <span id="error42"></span>
                </div>
            </div>
        </form>
    </div>

    <div class="row ">
        <p class="error50 d-none text-center margin-left-and-top" style="background-color: #F2DEDE;">Can't be
            larger than 50</p>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Save Calculation</label>
            </div>
        </div>
    </div>
</div>
<div class="container margin-top-50px">
    <div class="row">
        <div class="col d-flex">
            <h2 class="h2-mod">Results</h2>
            <div class="d-flex align-items-center padding-left-14px">
                <div class="spinner-border d-none loader" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-top-and-bottom">
        <div class="col">
            <select class="form-control option-style" id="FormControlSelect">
                <option value="0" selected>Sort By</option>
                <option value="1">Number Asc</option>
                <option value="2">Number Desc</option>
                <option value="3">Date Asc</option>
                <option value="4">Date Desc</option>
            </select>
        </div>
    </div>
    <div class="row ">
        <div class="col">
            <ul id="list-of-results" class="pl-0">
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="./js/scripts.js"></script>
</body>
</html>
